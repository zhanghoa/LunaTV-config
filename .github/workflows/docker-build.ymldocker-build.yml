name: Docker Build and Publish - Multi-Arch

on:
  push:
    branches: [ main ]
    # ä»…åœ¨å…³é”®æ–‡ä»¶æ›´æ”¹æ—¶è§¦å‘æ„å»º
    paths:
      - '**.js'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'LunaTV-config.json'
  workflow_dispatch:

env:
  # é•œåƒåç§°å’Œæ³¨å†Œè¡¨é…ç½®
  IMAGE_NAME: api-dashboard
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # å†™å…¥ GHCR æ‰€éœ€çš„æƒé™

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1ï¸âƒ£ æ–°å¢ï¼šè®¾ç½® QEMUï¼Œç”¨äºæ¨¡æ‹Ÿ ARM æ¶æ„
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2ï¸âƒ£ æ–°å¢ï¼šè®¾ç½® Docker Buildxï¼Œè¿™æ˜¯æ„å»ºå¤šæ¶æ„é•œåƒæ‰€å¿…éœ€çš„
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # ä½¿ç”¨å†…ç½® token è®¤è¯

      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # ğŸš¨ ç¡®ä¿ä»“åº“å lunatv-config æ˜¯å°å†™
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/lunatv-config/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=true
            type=sha,format=short,prefix=

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile
          # 3ï¸âƒ£ æ–°å¢ï¼šæŒ‡å®šæ„å»ºçš„ç›®æ ‡æ¶æ„ï¼ŒåŒæ—¶åŒ…å« amd64 (ç”µè„‘) å’Œ arm64 (ç›’å­/æ ‘è“æ´¾)
          platforms: linux/amd64,linux/arm64
