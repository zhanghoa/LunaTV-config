name: Docker Build and Publish - Multi-Arch

on:
  push:
    branches: [ main ]
    # ç›‘å¬å…³é”®æ–‡ä»¶çš„å˜æ›´
    paths:
      - '**.js'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'LunaTV-config.json'
  workflow_dispatch:

env:
  # é•œåƒåç§°
  IMAGE_NAME: api-dashboard
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # å¿…é¡»æ‹¥æœ‰å†™å…¥ Packages çš„æƒé™

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. è®¾ç½® QEMUï¼šç”¨äºæ¨¡æ‹Ÿ ARM ç¯å¢ƒï¼Œè¿™æ˜¯æ„å»º CasaOS å¯ç”¨é•œåƒçš„å…³é”®
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. è®¾ç½® Docker Buildxï¼šæ”¯æŒå¤šæ¶æ„æ„å»º
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # ğŸš¨ å¼ºåˆ¶å°å†™ä»“åº“åï¼šè§£å†³ "invalid reference format" é”™è¯¯
          # è¯·ç¡®ä¿è¿™é‡Œçš„ 'lunatv-config' æ˜¯æ‚¨ä»“åº“åçš„å°å†™å½¢å¼
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/lunatv-config/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=true
            type=sha,format=short,prefix=

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile
          # ğŸš¨ å…³é”®é…ç½®ï¼šåŒæ—¶æ„å»º AMD64 (ç”µè„‘) å’Œ ARM64 (ç›’å­/CasaOS)
          platforms: linux/amd64,linux/arm64
