name: Docker Build and Publish - Dynamic Dashboard

on:
  push:
    branches: [ main ]
    # ä»…åœ¨å…³é”®æ–‡ä»¶æ›´æ”¹æ—¶è§¦å‘æ„å»º
    paths:
      - '**.js'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'LunaTV-config.json'
  workflow_dispatch:

env:
  # é•œåƒåç§°å’Œæ³¨å†Œè¡¨é…ç½®
  IMAGE_NAME: api-dashboard
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # å†™å…¥ GHCR æ‰€éœ€çš„æƒé™

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ç¡®ä¿ package.json æ–‡ä»¶è¢«æ­£ç¡®åˆå¹¶å’Œæ›´æ–°
      # å¦‚æœæ‚¨åœ¨æœ¬åœ°å¿˜è®° npm installï¼Œè¿™é‡Œä¼šæŠ¥é”™ã€‚
      - name: Install dependencies (optional check)
        run: npm install

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # ä½¿ç”¨å†…ç½® token è®¤è¯

      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # å®Œæ•´çš„é•œåƒè·¯å¾„: ghcr.io/zhanghoa/LunaTV-config/api-dashboard
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=true
            type=sha,format=short,prefix=

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ğŸš¨ è¿™ä¸€æ­¥å°† COPY server.js å’Œå…¶ä»–æ–‡ä»¶åˆ°é•œåƒ
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile
