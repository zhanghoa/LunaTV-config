name: Docker Build and Publish - Dynamic Dashboard

on:
  push:
    branches: [ main ]
    # ä»…åœ¨å…³é”®æ–‡ä»¶æ›´æ”¹æ—¶è§¦å‘æ„å»º
    paths:
      - '**.js'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'LunaTV-config.json'
  workflow_dispatch:

env:
  # é•œåƒåç§°å’Œæ³¨å†Œè¡¨é…ç½®
  IMAGE_NAME: api-dashboard
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # å†™å…¥ GHCR æ‰€éœ€çš„æƒé™

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # ä½¿ç”¨å†…ç½® token è®¤è¯

      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # ğŸš¨ ä¿®æ­£é•œåƒè·¯å¾„ï¼šæ‰‹åŠ¨å°†ä»“åº“åè½¬æ¢ä¸ºå°å†™ 'lunatv-config'
          # å®Œæ•´çš„é•œåƒè·¯å¾„: ghcr.io/zhanghoa/lunatv-config/api-dashboard
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/lunatv-config/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=true
            type=sha,format=short,prefix=

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile
