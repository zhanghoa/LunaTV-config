name: Docker Build and Publish

on:
  push:
    branches: [ main ]
    # ä»…åœ¨è„šæœ¬æˆ–ä¾èµ–æ–‡ä»¶æ›´æ”¹æ—¶è§¦å‘æ„å»º
    paths:
      - '**.js'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'LunaTV-config.json'
  workflow_dispatch:

env:
  # ç›®æ ‡é•œåƒåç§° (æ›¿æ¢ YOUR_GITHUB_USER ä¸ºæ‚¨çš„ GitHub ç”¨æˆ·å)
  IMAGE_NAME: api-dashboard
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # å†™å…¥ GHCR æ‰€éœ€çš„æƒé™

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # GITHUB_TOKEN æ˜¯ GitHub Actions æä¾›çš„å†…ç½® token
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long,prefix=
            type=raw,value=latest,enable=true

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # ğŸš¨ ç¡®ä¿æ‚¨çš„ Dockerfile ä½äºæ ¹ç›®å½•
          file: ./Dockerfile
