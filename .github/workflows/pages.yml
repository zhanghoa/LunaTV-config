name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'web-editor/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'web-editor/**'
  workflow_dispatch:
    inputs:
      deploy_message:
        description: 'Deployment message'
        required: false
        default: 'Manual deployment'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true   # ğŸ‘ˆ è‡ªåŠ¨å¯ç”¨ Pagesï¼ˆå…³é”®ä¿®å¤ï¼ï¼‰

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './web-editor'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
